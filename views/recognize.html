<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krack recognition</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" href="/uploads/fav.png" />
</head>
<body>
<div class="container">
    <div class="container_top_line">
        <div class="container_top_line_title">KRACK RECOGNITION</div>
        <button class="container_top_line_button" onclick="httpGet()">SALIR</button>
    </div>
    <div class="container__main_content">
        <div class="container__camera_image__wrapper" style="width: 1200px">
            <img src="../img/camera.png" alt="camera" class="container_camera__image">
            <div class="container__camera_info">La cámara no está disponible</div>
        </div>
        <div class="container__info">
            <div>
                <div class="container__info_title">ESCANEADO:</div>
                <div class="container__info_values top_info">
                    <div class="container__info_sub_title"></div>
                    <div class="container__info_line">
                        <div class="container__info_item">
                            <div class="container__info_item_title">MARCA</div>
                            <div class="container__info_item_value">GANT</div>
                        </div>
                        <div class="container__info_item">
                            <div class="container__info_item_title">COLOR</div>
                            <div class="container__info_item_value">BLACK</div>
                        </div>
                    </div>
                    <div class="container__info_line">
                        <div class="container__info_item">
                            <div class="container__info_item_title">MODELO</div>
                            <div class="container__info_item_value">BROGUES</div>
                        </div>
                        <div class="container__info_item">
                            <div class="container__info_item_title">TALLA</div>
                            <div class="container__info_item_value">40</div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="container__info_title ">ENCONTRADO EN LA BASE DE DATOS:</div>
                <div class="container__info_values bottom_info">
                    <div class="container__info_sub_title"></div>
                    <div class="container__info_line">
                        <div class="container__info_item">
                            <div class="container__info_item_title">MARCA</div>
                            <div class="container__info_item_value">GANT</div>
                        </div>
                        <div class="container__info_item">
                            <div class="container__info_item_title">COLOR</div>
                            <div class="container__info_item_value">BLACK</div>
                        </div>
                    </div>
                    <div class="container__info_line">
                        <div class="container__info_item">
                            <div class="container__info_item_title">MODELO</div>
                            <div class="container__info_item_value">BROGUES</div>
                        </div>
                        <div class="container__info_item">
                            <div class="container__info_item_title">TALLA</div>
                            <div class="container__info_item_value">40</div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="bottom_btn" style="width: 450px">OK - SIGUIENTE</button>
        </div>
    </div>
    <div class="copy_author">Copyright © 2020 Krack Recognition</div>
</div>

<script>
    function httpGet() {
        window.location.replace("/");
    }
</script>
</body>
</html>
